<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta Multimodo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f0f0;
    }
   /* Asegura que el contenedor tenga el tamaÃ±o exacto del canvas */
#ruleta-container {
  position: relative;
  width: 500px;   /* debe coincidir con el width del canvas */
  height: 500px;  /* debe coincidir con el height del canvas */
  margin: 20px auto;
}

/* canvas ocupa todo el contenedor */
#ruleta {
  display: block;
  width: 100%;
  height: 100%;
}

#flecha {
    position: absolute;
    top: 50%;
    left: 100%;
    transform: translate(-50%, -50%) rotate(630deg);
    width: 0; 
    height: 0; 
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 20px solid red;
}
    #ganador-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 999;
    }
    #ganador-texto {
        font-size: 4rem;
        color: gold;
        font-weight: bold;
        text-shadow: 0 0 20px white, 0 0 40px gold;
        animation: zoomIn 0.6s ease forwards, pulse 1s infinite alternate;
        position: relative;
        z-index: 2;
    }
    @keyframes zoomIn {
        from { transform: scale(0.3); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
    @keyframes pulse {
        from { text-shadow: 0 0 20px white, 0 0 40px gold; }
        to { text-shadow: 0 0 40px white, 0 0 80px gold; }
    }
</style>
</head>
<body>

<h1>ðŸŽ¯ Ruleta Multimodo</h1>
<textarea id="opciones" placeholder="Ej: Pizza, Hamburguesa, Tacos"></textarea>
<br>
<button id="iniciar">Iniciar Ruleta</button>
<button id="girar" disabled>Girar</button>

<div id="ruleta-container">
    <canvas id="ruleta" width="500" height="500"></canvas>
    <div id="flecha"></div>
</div>

<div id="resultado"></div>

<div id="ganador-overlay">
    <div id="ganador-texto"></div>
</div>

<audio id="sonido" src="https://www.soundjay.com/mechanical/sounds/mechanical-clonk-1.mp3" preload="auto"></audio>

<script>
const canvas = document.getElementById("ruleta");
const ctx = canvas.getContext("2d");
const girarBtn = document.getElementById("girar");
const iniciarBtn = document.getElementById("iniciar");
const opcionesInput = document.getElementById("opciones");
const resultadoDiv = document.getElementById("resultado");
const overlay = document.getElementById("ganador-overlay");
const ganadorTexto = document.getElementById("ganador-texto");
const sonido = document.getElementById("sonido");

let opciones = [];
let anguloInicio = 0;
let girando = false;
let colores = [];

function generarColores() {
    colores = opciones.map(() => `hsl(${Math.random()*360}, 70%, 60%)`);
}

function dibujarRuleta() {
    const numOpciones = opciones.length;
    const anguloPorOpcion = (2 * Math.PI) / numOpciones;
    for (let i = 0; i < numOpciones; i++) {
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, anguloInicio + i * anguloPorOpcion, anguloInicio + (i + 1) * anguloPorOpcion);
        ctx.fillStyle = colores[i];
        ctx.fill();
        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(anguloInicio + (i + 0.5) * anguloPorOpcion);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "18px Arial";
        ctx.fillText(opciones[i], 230, 5);
        ctx.restore();
    }
}

function girarRuleta() {
    if (girando) return;
    girando = true;
    sonido.play();
    let anguloFinal = Math.random() * 2 * Math.PI;
    let vueltas = 5 + Math.random() * 5;
    let duracion = 4000;
    let inicio = null;
    function animar(timestamp) {
        if (!inicio) inicio = timestamp;
        let progreso = (timestamp - inicio) / duracion;
        if (progreso < 1) {
            anguloInicio += (vueltas * 2 * Math.PI + anguloFinal) * (1 - Math.pow(progreso, 3));
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dibujarRuleta();
            requestAnimationFrame(animar);
        } else {
            girando = false;
            let grados = (anguloInicio * 180 / Math.PI) % 360;
            if (grados < 0) grados += 360;
            let indice = Math.floor((opciones.length - (grados / (360 / opciones.length))) % opciones.length);
            mostrarGanador(opciones[indice]);
        }
    }
    requestAnimationFrame(animar);
}

function mostrarGanador(nombre) {
    resultadoDiv.textContent = "Ganador: " + nombre;
    ganadorTexto.textContent = nombre;
    overlay.style.display = "flex";
    setTimeout(() => {
        overlay.style.display = "none";
    }, 3000);
}

iniciarBtn.onclick = () => {
    opciones = opcionesInput.value.split(",").map(o => o.trim()).filter(o => o);
    if (opciones.length < 2) {
        alert("Ingresa al menos 2 opciones");
        return;
    }
    generarColores();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    dibujarRuleta();
    girarBtn.disabled = false;
};

girarBtn.onclick = girarRuleta;
</script>

</body>
